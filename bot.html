<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ß–∞—Ç-–±–æ—Ç OpenAI (–∏–ª–∏ DeepSeek)</title>
  <style>
    body {

      padding: 20px;

    }
    #chat-container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      background: white;

      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

      border-radius: 5px;
      margin-bottom: 10px;
      max-width: 80%;
    }
    .user-message {
      background-color: #e1ffc7;

      margin-left: auto;
    }

      margin-right: auto;
    }
    #input-container {

      gap: 10px;
    }
    #message-input {

      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    #send-button {
      padding: 10px;
      background-color: #007bff;
      color: white;

      cursor: pointer;
    }

  </style>
</head>
<body>
<h2>–ß–∞—Ç-–±–æ—Ç OpenAI (–∏–ª–∏ DeepSeek)</h2>
<div id="chat-container">

  <div id="input-container">
    <input type="text" id="message-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
    <button id="send-button">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>
</div>

<script>
  const chatBox = document.getElementById("chat-box");
  const messageInput = document.getElementById("message-input");
  const sendButton = document.getElementById("send-button");

  // ‚ö° –£–∫–∞–∂–∏—Ç–µ API-–∫–ª—é—á OpenAI –∏–ª–∏ DeepSeek
  const API_KEY = "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";  // ‚ùó –í—Å—Ç–∞–≤—å—Ç–µ –≤–∞—à API-–∫–ª—é—á
  const BASE_URL = "https://api.openai.com/v1/chat/completions";
  // ‚ùó –î–ª—è DeepSeek –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞:
  // const BASE_URL = "https://api.deepseek.com/v1/chat/completions";

  // üìå –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è –∏ –ø–æ–ª—É—á–µ–Ω–∏—è –æ—Ç–≤–µ—Ç–∞
  async function getBotResponse(userMessage) {
    const requestData = {
      model: "gpt-3.5-turbo", // ‚ùó –î–ª—è DeepSeek –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ "deepseek-chat"
      messages: [
        { role: "system", content: "–¢—ã —É–º–Ω—ã–π –ø–æ–º–æ—â–Ω–∏–∫." },
        { role: "user", content: userMessage }
      ]
    };

    try {
      const response = await fetch(BASE_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify(requestData)
      });

      if (!response.ok) {
        throw new Error(`–û—à–∏–±–∫–∞ HTTP: ${response.status}`);
      }

      const data = await response.json();
      return data.choices[0].message.content; // üìå –ò–∑–≤–ª–µ–∫–∞–µ–º —Ç–µ–∫—Å—Ç –æ—Ç–≤–µ—Ç–∞
    } catch (error) {
      console.error("–û—à–∏–±–∫–∞ API:", error);
      return "–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏ –∫ API.";
    }
  }

  // üìå –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π –≤ —á–∞—Ç–µ
  function addMessage(message, sender) {
    const messageElement = document.createElement("div");
    messageElement.classList.add("message");
    messageElement.classList.add(sender === "–í—ã" ? "user-message" : "bot-message");
    messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
    chatBox.appendChild(messageElement);
    chatBox.scrollTop = chatBox.scrollHeight; // –ê–≤—Ç–æ–ø—Ä–æ–∫—Ä—É—Ç–∫–∞
  }

  // üìå –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
  async function sendMessage() {
    const userMessage = messageInput.value.trim();
    if (!userMessage) return;

    addMessage(userMessage, "–í—ã"); // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    messageInput.value = "";

    const botMessage = await getBotResponse(userMessage);
    addMessage(botMessage, "–ë–æ—Ç"); // –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç –±–æ—Ç–∞
  }

  // üìå –°–æ–±—ã—Ç–∏—è: –∫–Ω–æ–ø–∫–∞ –∏ –∫–ª–∞–≤–∏—à–∞ Enter
  sendButton.addEventListener("click", sendMessage);
  messageInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") sendMessage();
  });
</script>
</body>
</html>
